function getLast(){ return JSON.parse(localStorage.getItem("last-duty")||"{}"); }

// ‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡∏≤‡∏¢‡πÄ‡∏î‡∏∑‡∏≠‡∏ô (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤)

function render(){
 table.innerHTML="";
 const y=yearSel.value-543,m=+monthSel.value;
 let days=[];
 for(let d=1;d<=new Date(y,m+1,0).getDate();d++){
   let wd=new Date(y,m,d).getDay();
   if(wd!=0 && wd!=6) days.push(d);
 }

 days.forEach(d=>h+=`<th>${d}</th>`); h+="</tr>";

 addSection("‡∏™‡∏†‡∏≤‡∏ô‡∏±‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ô",council,days);
 addSection("‡∏≠‡∏ô‡∏∏‡∏Å‡∏£‡∏£‡∏°‡∏Å‡∏≤‡∏£",subcommittee,days);

}

function addSection(title,list,days){
 table.innerHTML+=`<tr class="section"><td colspan="${days.length+2}">${title}</td></tr>`;
 let monthData=load(), last=getLast();
 list.forEach((s,i)=>{
   let start=(last[s.name]||0)%8+1;
   let r=`<tr><td>${i+1}. ${s.name}</td><td>${s.room}</td>`;
   days.forEach((d,j)=>{
     let v=monthData[`${s.name}-${d}`]||((start+j-1)%8+1);
     r+=`<td class="cell v${v}" onclick="edit(this,'${s.name}',${d})">${v}</td>`;
   });
   r+="</tr>"; table.innerHTML+=r;
 });
}

function edit(td,name,startDay){
 let v=parseInt(prompt("‡πÄ‡∏•‡∏Ç‡πÄ‡∏ß‡∏£‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô (1-8)",td.innerText));
 if(!v||v<1||v>8) return;

 let cells=[...td.parentElement.querySelectorAll(".cell")];
 let idx=cells.indexOf(td);
 let data=load(), last=getLast();

 for(let i=idx;i<cells.length;i++){
   cells[i].innerText=v;
   cells[i].className="cell v"+v;
   data[`${name}-${startDay+(i-idx)}`]=v;
   v=v%8+1;
 }

 last[name]=v===1?8:v-1;
 saveLast(last); save(data); find();
}

 let n=+search.value; if(!n) return;
 let out=[];
 document.querySelectorAll(".cell").forEach(c=>{
   if(+c.innerText===n){
     let tr=c.parentElement;
     let day=table.rows[0].cells[c.cellIndex].innerText;
     out.push(`${tr.children[0].innerText} (${tr.children[1].innerText}) ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${day}`);
   }
 });
 result.innerHTML="<b>‡πÄ‡∏ß‡∏£‡πÄ‡∏•‡∏Ç "+n+"</b><br>"+out.join("<br>");
}
